---
kind: pipeline
type: kubernetes
name: callisto-ui-nginx

platform:
  os: linux
  arch: amd64

environment:
  VERSION: latest-20220916

steps:
- name: lint_dockerfile
  pull: if-not-exists
  image: hadolint/hadolint:latest-alpine
  commands:
  - hadolint Dockerfile
  when:
    event:
    - push
    - pull_request    

- name: build_image
  pull: if-not-exists
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  environment:
    DOCKER_HOST: tcp://docker:2375
  commands:
  # wait for docker service to be up before running docker build
  - n=0; while [ "$n" -lt 60 ] && [ ! "$(docker stats --no-stream)" ]; do n=$(( n + 1 )); sleep 1; done
  - docker build -t docker-nginx-oss-s3-gateway:"$${VERSION}" .
  when:
    event:
    - push

- name: build_tag_push_ecr
  pull: if-not-exists
  image: plugins/ecr
  environment:
    AWS_REGION: eu-west-2
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    repo: callisto/nginx-s3-gateway
    registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
    tags:
    - latest
    - ${DRONE_TAG}
  when:
    event:
    - tag

services:
- name: docker
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  environment:
    DOCKER_TLS_CERTDIR: ""

---
kind: pipeline
type: kubernetes
name: callisto-ui-nginx-deploy

platform:
  os: linux
  arch: amd64


deploy: &deploy
  image: pelotech/drone-helm3
  settings:
    mode: upgrade
    chart: ./helm
    release: callisto-ui-nginx
    kube_certificate:
      from_secret: notprod_kube_certificate
    kube_api_server:
      from_secret: notprod_kube_api_url

steps:
  - name: lint helm files
    image: pelotech/drone-helm3
    settings:
      mode: lint
      chart: ./helm
      values_files: 
        - ./helm/values/dev-values.yaml
        - ./helm/values/test-values.yaml

  - name: deploy to dev
    <<: *deploy
    settings:
      values_file: ./helm/values/dev-values.yaml
      namespace: callisto-dev
      kube_token:
        from_secret: dev_kube_token
    when:
      event: 
        - push
      branch: 
        - main

  - name: check dev up
    pull: if-not-exists        
    image: &alpine_curl_image alpine/curl:3.14
    commands: 
    - chmod +x ./scripts/is-url-up.sh
    - ./scripts/is-url-up.sh https://web.dev.callisto-notprod.homeoffice.gov.uk/health
    when:
      event: 
        - push
      branch: 
        - main
    depends_on:      
      - deploy to dev        

  - name: deploy to test
    <<: *deploy
    settings:
       values_file: ./helm/values/test-values.yaml
       namespace: callisto-test
       kube_token:
         from_secret: test_kube_token
    when:
      event: 
        - push
      branch: 
        - main
    depends_on:
      - check dev up

  - name: check test up
    pull: if-not-exists        
    image: *alpine_curl_image
    commands:    
    - ./scripts/is-url-up.sh https://web.test.callisto-notprod.homeoffice.gov.uk/health
    when:
      event: 
        - push
      branch: 
        - main
    depends_on:      
      - deploy to test      
